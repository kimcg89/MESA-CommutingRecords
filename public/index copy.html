<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESA 출퇴근 기록기</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>MESA 출퇴근 기록기</h1>
        <div class="headerTime">
          <p id="current-date"></p>
        </div>
      </header>

      <main>
        <div class="buttons">
          <button id="attendance-button">출근</button>
          <button id="vacation-button">보상휴가신청</button>
        </div>
        <div class="alarm">
          <div class="alarmTime" data-time="09:10:00">
            <div class="alarmTimeIcone">
              <i class="fa-solid fa-bell"></i>
              <p>09:10</p>
            </div>
            <button>On</button>
          </div>
          <div class="alarmTime" data-time="09:20:00">
            <div class="alarmTimeIcone">
              <i class="fa-solid fa-bell"></i>
              <p>09:20</p>
            </div>
            <button>On</button>
          </div>
          <div class="alarmTime" data-time="09:30:00">
            <div class="alarmTimeIcone">
              <i class="fa-solid fa-bell"></i>
              <p>09:30</p>
            </div>
            <button>On</button>
          </div>
        </div>
        <div class="records">
          <h2>기록 내역</h2>
          <ul id="record-list"></ul>
        </div>

        <div class="calendar">
          <!-- <h2>이달의 달력</h2> -->
          <div class="calendar-header">
            <button id="prev-month"><<</button>
            <span id="current-month"></span>
            <button id="next-month">>></button>
          </div>
          <div id="calendar-container"></div>
        </div>
      </main>

      <!-- 휴가신청 모달 -->
      <div class="modal-overlay" id="modal-overlay"></div>
      <div class="modal" id="vacation-modal">
        <h3>보상 휴가 신청</h3>
        <div>
          <label>시작 시간:</label>
          <select id="vacation-start-ampm">
            <option value="AM">오전</option>
            <option value="PM">오후</option>
          </select>
          <select id="vacation-start-hour"></select>
          <select id="vacation-start-minute">
            <option value="00">00분</option>
            <option value="30">30분</option>
          </select>
        </div>

        <div>
          <label>종료 시간:</label>
          <select id="vacation-end-ampm">
            <option value="AM">오전</option>
            <option value="PM">오후</option>
          </select>
          <select id="vacation-end-hour"></select>
          <select id="vacation-end-minute">
            <option value="00">00분</option>
            <option value="30">30분</option>
          </select>
        </div>

        <button id="save-vacation">저장</button>
        <button id="cancel-vacation">취소</button>
      </div>
    </div>
    <div id="auth-container">
      <h2>회원가입</h2>
      <input type="email" id="email" placeholder="이메일">
      <input type="password" id="password" placeholder="비밀번호">
      <button id="signup-btn">회원가입</button>
      <button id="login-btn">로그인</button>
      <button id="logout-btn" style="display:none;">로그아웃</button>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>

    <script src="script.js"></script>
  </body>
</html>
